<mat-card>
    <mat-card-header>
        <mat-card-title>Fordítás</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="form">
            <mat-form-field appearance="fill">
                <mat-label>Fordítandó szöveg nyelve</mat-label>
                <mat-select [(value)]="forrasNyelv">
                    <mat-option *ngFor="let nyelv of nyelvek" value="{{nyelv.code}}">{{nyelv.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Fordítandó szöveg</mat-label>
                <textarea [(ngModel)]="forrasSzoveg" matInput></textarea>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Fordított szöveg nyelve</mat-label>
                <mat-select [(value)]="celNyelv">
                    <mat-option *ngFor="let nyelv of nyelvek" value="{{nyelv.code}}">{{nyelv.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
    </div>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="forditas()" color="primary">Fordítás</button>
    </mat-card-actions>

</mat-card>


<mat-card>
    <mat-card-header>
        <mat-card-title>Fordított szöveg</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="form">
            <mat-form-field appearance="fill">
                <textarea matInput readonly>{{celSzoveg}} </textarea>
            </mat-form-field>

        </div>
    </mat-card-content>
</mat-card>
